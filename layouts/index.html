<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  {{partial "search.html" .}}
  {{partial "chat.html" .}}
  <div id="index" class="singlePage">
    {{partial "header.html" .}}
    <img id="banner" src="/banner.svg" />
    <article>
      {{partial "toc.html" .}}
      {{partial "textprocessing.html" . }}
      {{if $.Site.Data.config.enableRecentNotes}}
      {{partial "recent.html" . }}
      {{end}}
    </article>
    <div class="delay t-4">
      {{partial "footer.html" .}}
    </div>
  </div>
</body>

</html>
