baseURL = "https://www.kohaku.ink/"
languageCode = "zh-cn"
lang = "zh-cn"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
  "/content/templates/*",
  "/content/private/*",
  "/content/.github/*",
  "/content/.obsidian/*",
]
paginate = 10
summaryLength = 20
enableGitInfo = true
title = "Kohaku"

[author]
  name = "Kohaku"

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
